{% extends "base_generic.html" %}

{% block content %}
	<div class="container-fluid">
		<div class="row align-items-start">
			{% for dept in dep %}
			<div class="col-6">
   				<a href="{{ dept.get_absolute_url }}"><img src="{{ dept.dept_pic.url }}" style="width: 100%; height: 100%">
				{{ dept.get_department_display }}
   				</a>
   			</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
