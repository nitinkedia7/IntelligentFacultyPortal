{% extends "base_generic.html" %}

{% block navbar %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    {% load static %}
    <a class="navbar-brand" href="#"><img src="{% static 'images/logo.png' %}" style="width: 75%; height: 75%"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <ul class="nav navbar-nav navbar-brand navbar-right">
        <li><h1>Intelligent Faculty Portal</h1></li>
      </ul>
    </div>
  </nav>
{% endblock %}

{% block content %}
	<div class="container-fluid">
		<div class="row align-items-start">
			{% for dept in dep %}
			<div class="col-6">
   				<a href="{{ dept.get_absolute_url }}"><img src="{{ dept.dept_pic.url }}" style="width: 100%; height: 100%">
				{{ dept.get_department_display }}
   				</a>
   			</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
