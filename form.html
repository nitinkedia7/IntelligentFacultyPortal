{% extends "base_generic.html" %}

{% block content %}
<!DOCTYPE html>
<title>Form</title>
<body>

<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="First Name">First Name</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Enter First Nmae">
    </div>
    <div class="form-group col-md-6">
      <label for="Last Name">Last Name</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Enter Last Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Residential Phone No.</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="+91-361-258XXXX">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Office Phone No.</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="+91-361-258XXXX">
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="inputCity">Room No.</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Department</label>
      <select id="inputState" class="form-control">
        <option selected>Select Department</option>
        <option>Computer Science and Engineering</option>
        <option>Design</option>
        <option>Humanities and Social Sciences</option>
        <option>Biosciences and Bioengineering</option>
        <option>Chemical Engineering</option>
        <option>Electronics and Electrical Engineering</option>
        <option>Civil Engineering</option>
        <option>Mechanical Engineering</option>
        <option>Chemistry</option>
        <option>Physics</option>
        <option>Mathematics</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Designation</label>
      <select id="inputState" class="form-control">
        <option selected>Select Designation</option>
        <option>Professor</option>
        <option>Associate Professor</option>
        <option>Assistant Professor</option>
        <option>Visiting Professor</option>
        <option>Honorary Professor</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>

{% endblock %}
